<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link rel='stylesheet' href='/global.css'>
  <title>SpeechKit player</title>
  <style>
    .test-sdk-ctrl button {
      margin: 5px;
    }
  </style>
</head>
<body>
<main>
  <div id='speechkit-player'></div>
  <div class='test-sdk-ctrl'></div>
  <div class='test-sdk-logs'></div>
  <div class='test-pages'>
    <p><a href="/">Standard Player</a></p>
  </div>
</main>
<script defer type='module'>
  import SpeechKit from '/build/module/index.js'
  import initDemo from '/main.js'

  window.addEventListener('message', event => {
    console.log('event -> data -> ', event.data)
  }, false)

  SpeechKit.sdk.player({
    player: 'PlaylistPlayer',
    projectId: 2090,
    // skBackend: 'http://spkt.local:3000',
    // publisherLogo: '/speechkit-icon-192x192.png',
    playlist: [
      { podcastId: 281465 },
      { podcastId: 281462 },
      { podcastId: 281456 },
      { externalId: '6d24f411d4adf49c200aedb0595b2945' },
      { externalId: '6fb69047af3bfe3191b363a601d90919' },
    ]
  }).then(appInst => {
    window.AppInst = appInst
    initDemo()
  })
</script>
</body>
</html>
