<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link rel='stylesheet' href='/global.css'>
  <title>SpeechKit player</title>
</head>
<body>
<main>
  <div id='speechkit-player'></div>
  <div class='test-pages'>
    <p><a href="/">Standard Player</a></p>
  </div>
</main>
<script defer type='module'>
  import SpeechKit from '/build/module/index.js'

  SpeechKit.player({
    player: 'PlaylistPlayer',
    projectId: 3311,
    publisherColor: '#ffffff',
    publisherBgColor: '#00a562',
    publisherLogo: '/speechkit-icon-192x192.png',
  }).then(appInst => {
    window.AppInst = appInst
  })
</script>
</body>
</html>
