<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link rel='stylesheet' href='/global.css'>
    <title>SpeechKit player</title>
    <style>
      main {
        margin: 40px auto 0;
        max-width: 700px;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="speechkit-player"></div>
    </main>
    <script type="module">
      import SpeechKit from '/build/module/index.js'

      SpeechKit.player({
        projectId: 2090,
        podcastId: 271865,
        isPodcastPlayer: true,
        featureFlags: 'podcast_like, podcast_like_2090'
      }).catch(err => {
        console.error(err)
      })
    </script>
  </body>
</html>
