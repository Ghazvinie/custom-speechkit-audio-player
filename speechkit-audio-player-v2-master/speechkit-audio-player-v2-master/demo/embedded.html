      "title": "How to Offer More Value to Your Customers During a Pandemic ",
      "author": "admin",
      "summary": "The COVID-19 pandemic has affected the entire world. Business owners have had to scramble to find ways to stay afloat even as they’ve had to work from home and halt in-person sales and services. It’s a... ",
      "image": "https://i0.wp.com/tabithanaylor.com/wp-content/uploads/2020/07/8dbc40d0-c160-11ea-83f8-a0369f103266.jpg?resize=150%2C150\u0026ssl=1",
      "published_at": "2020-07-13T05:44:35.000Z",
      "body": "The COVID-19 pandemic has affected the entire world. Business owners have had to scramble to find ways to stay afloat even as they’ve had to work from home and halt in-person sales and services. It’s a lot for anybody to deal with at a time that’s already stressful. \n\nThe solution for most business owners is to find ways to offer more value to customers to keep them on board and ensure they’ll stick with your company in the long run. \n\nThat sounds great, but what’s the best way to do it? As you might suspect, the answer’s both easy and complicated. \n\nThe Pandemic by the Numbers \n\nLet’s start with some statistics that help to paint a picture of what your customers might need during this difficult time. \n\nRecord numbers of Americans have filed for unemployment benefits, meaning that many are living with financial uncertainty and stress. Over 6 million people filed in the week ending March 28th. \n\nBetween 1.4 and 2.1 million small businesses are at risk of closing their doors permanently. \n\nMore than 75% of consumers have experimented with new buying behavior during the pandemic, including a shift to online and digital buying and a decrease in brand loyalty. \n\nThe only category of spending to experience growth is things people consider to be essential – in other words, impulse buying is down. \n\nThe takeaway here is that the pandemic has made a significant impact on both consumer confidence and consumer spending. If you want your customers to continue buying from you, you must give them a reason to do so. \n\nFocus on What Your Customers Are Feeling \n\nThe first thing you’ll need to do is to make sure that your customers know you understand what they’re feeling. Some of the most common emotions right now are: \n\nFear \n\nUncertainty \n\nSadness \n\nDoubt \n\nIn the marketing world, you probably know about FUD – fear, uncertainty and doubt. In normal times, there’s a tendency for marketers to try to create a sense of uncertainty or fear, such as FOMO, the fear of missing out. \n\nThat’s not a good idea during the pandemic because people are already feeling those things. You don’t need to do anything to incite those emotions. Instead, your job is to empathize with them. Consumers are far more likely to buy from a company that understands them than with a company that only seems to be out to make money. \n\nCommunicate Your Empathy Effectively \n\nUnderstanding your customers is one thing, but it won’t matter if you can’t effectively communicate your empathy. That means focusing on clear, compassionate communication that reassures your target audience. \n\nWhat does that look like? Here are some possibilities: \n\nPutting a COVID-19 statement on your website and making it apparent what you’re doing to keep your customers safe. Examples may include social distancing markers and procedures, escalated cleaning, and shipping precautions. \n\nSending an email series addressing your customers’ concerns and detailing how you can help. \n\nEngaging more frequently on social media and encouraging your audience to share their thoughts and feelings with you. \n\nThe focus should be on letting your customers know that you’re there to help. If they know that, they’ll be more likely to buy from you even if they’re not buying from other businesses. \n\nOffer Increased Value \n\nSince consumers are mostly spending only on essentials, it’s your job to offer as much value as possible to your customers to encourage them to buy from you. Small business owners are getting creative. Here are some of the things I’ve noticed: \n\nAn increase in online ordering options, including expanded ordering, delivery, and payment options. \n\nAddition of new product and service options, including things like delivery, curbside pickup and by-appointment in-person services. \n\nCreation of new products and bundles designed to meet the needs of people as they quarantine and work from home. \n\nIt’s no accident that many apparel companies, for example, have started to manufacture and sell masks. There’s a huge need for them and a natural desire for people to get masks they like. Selling products and services that meet the immediate needs of your customers is a good way to stay relevant. \n\nRefocus Your Marketing on Digital \n\nYour marketing focus during the pandemic should be fine-tuned to reflect the needs and wants of your customers. For many small businesses, that means doubling down on digital spending and solutions. \n\nYour customers may need: \n\nAdditional online ordering and delivery options \n\nAdditional payment options \n\nIncreased communication on social media \n\nMore emails offering them immediate value and solutions to their problems \n\nYou may also want to consider allowing customers to sign up for text updates in addition to email. \n\nRevamp Your Budget \n\nFinally, you should take a close look at your budget – both for marketing and operations – and reallocate your resources accordingly. \n\nFor example, if you have applied for and received a PPP loan to cover your payroll, you may be able to put some extra money into marketing. Search engine marketing and social media marketing are both useful right now as people hunker down at home and spend more time online. \n\nIf you’ve had to lay off employees or downsize your office, you may have money in the budget that can be repurposed. Or you may need to cut across the board. Either way, it’s a good idea to review your marketing mix and figure out what’s going to work for you in the short term. \n\nIt’s also worth noting that the reallocation process should include testing. It may take some trial and error to arrive at the most effective marketing mix. It’s useful to view your budget as a fluid thing and be willing to reallocate funds as needed. \n\nThe bottom line? \n\nThe COVID-19 pandemic has caused a lot of stress for small business owners, but it also represents an opportunity to realign your business with your customers’ needs. Your willingness to meet the challenges head-on can help you to solidify your brand, ensure customer loyalty, and protect your business in the long term. ",

      "summary": "What do you do when business is slow, and profits are down? \n\nIf you think that the answer is “stop marketing,” then it’s time to think again. While it’s true that marketing might seem to be less essenti... ",
      "image": "https://i2.wp.com/tabithanaylor.com/wp-content/uploads/2020/07/9d78ed66-c160-11ea-b37c-008cfa04491c.jpg?resize=150%2C150\u0026ssl=1",
      "published_at": "2020-07-15T06:29:14.000Z",
      "body": "What do you do when business is slow, and profits are down? \n\nIf you think that the answer is “stop marketing,” then it’s time to think again. While it’s true that marketing might seem to be less essential than other areas of business, the truth is that a solid marketing plan could spell the difference between success and failure. \n\nNot convinced? \n\nIt turns out there’s research to support the idea that marketing is critical during a recession. A Harvard Business Review study looked at the performance of 4,500 businesses during recession. It found that the companies with the most forward-thinking attitudes – in other words, those that didn’t engage in drastic cutting of their marketing budgets – performed the best both during the recession and in the long term. \n\nThis evidence doesn’t mean you should go on a spending spree, buying ads left and right. What it does mean is that smart marketing should be your focus. Here are some tips for marketing on a budget. \n\nAudit Your Existing Content \n\nOne of the best ways to market on a budget is to make use of what you already have. Existing content can be updated or repurposed. Here are some tips: \n\nReview your blog posts, videos, graphics and photos to see what may be relevant to your current marketing plan. \n\nMake note of content that would need updating to be used again. \n\nDon’t forget to review your social media posts to find content that can be used again. \n\nOther assets to consider include emails, lead magnets, eBooks, white papers, case studies, infographics, and web pages. \n\nYou may want to set up a spreadsheet to keep track of everything. You can use it to indicate different potential uses for content, too. \n\nBrainstorm New Ways to Use Old Content \n\nOnce you’ve completed your inventory, it’s time to think about what you can do to repurpose your old content and make it relevant to your audience in the here and now. \n\nFor example, you might be able to take an old blog post and revamp it as an infographic; or turn an eBook into a webinar. \n\nKeep in mind that you may need to do some work to make the content reusable. A blog post that uses statistics from three years ago will need updating before it can be turned into a chart or infographic. You don’t want to have outdated data. \n\nConnect with Your Customers \n\nIt can be tricky to determine what kind of content would be useful to your audience in the new reality we’re all experiencing. You might not be able to spend a ton of money on customer research. That said, there’s no reason you can’t reach out to your audience and ask for their input. \n\nOne of my favorite ways to conduct audience research is by creating a survey and sending it out to my email list. Surveys should be short – no more than 5-10 questions at most. Make sure it’s easy to complete. \n\nAnother option is to create a poll or post a question on social media. On Facebook, you can actually create a poll and post it as a status update. For other sites, such as Instagram and Twitter, you may want to pose a question and ask the people who respond to use a hashtag you create for that purpose. \n\nAny information you collect can be used to inform your new marketing strategy. Your focus should be on learning what kind of content your audience wants to see, where they want to see it, and what products and services they’ll find most useful during the pandemic. \n\nFocus on Local SEO \n\nYou’re probably sick of hearing me talk about local SEO, so I’ll keep this section brief. Local SEO is your best bet for pandemic marketing on a budget. \n\nLet’s talk about why. First, consumers are eager to support local businesses in this time of need. They need to know who you are to support you and local SEO is the best way to reach them. \n\nSecond, local businesses can avail themselves of options that national businesses can’t. For example, you can deliver or offer curbside pick-up services. Those things are convenient to customers and can help you attract new business. \n\nFinally, local SEO is, by definition, highly targeted. It lends itself to marketing on a budget because you’ll spend less to reach people in your local audience. \n\nEnough said. \n\nCollect Reviews and Testimonials \n\nOnline reviews have never been more important than they are now. I’ve already quoted the statistics for you in past articles, but here’s why you should be focusing on them now. \n\nAs noted above, customers are actively looking for local businesses to support. They’ll be more likely to take a chance on you if you have recent reviews on sites like Yelp and Google My Business. \n\nIt’s also worth noting that reviews are free, which means they’re an inexpensive way to attract new business. \n\nMy suggestion is to decide how and when to ask customers for reviews and be consistent about it. For example, you might send them an email asking for a review a day or two after they order from you (or within a few days of delivery, if applicable.) \n\nThen, monitor your reviews and respond to all of them, positive and negative. Consumers want to reward businesses that engage with their customers. \n\nCreate a Digital To-Do List \n\nSo far, I’ve focused on short-term strategy; now, let’s talk about something you can do that will help you out in the long term. \n\nI’m willing to bet that there are a lot of things in the marketing arena that you’ve been wanting to do. They might include: \n\nUpdating your website \n\nCreating an online store \n\nSegmenting your email list \n\nStandardizing your social media profiles \n\nFixing broken links \n\nTesting ads and content \n\nGuess what? \n\nThis is the perfect time to tackle some of these projects. Not only will they give you a focus during a time that might otherwise be stressful, they’ll also set you up for success in the future. You can do many of these things without spending a ton of money. \n\nNobody’s a fan of this pandemic, but if you handle your marketing properly now, your business will survive the storm. You may even find that you come out of this time more successful and profitable than ever! ",

      "summary": "You want to grow your business. That’s a given. \n\nNew customer acquisition is expensive. Another given. \n\nWhat a business owner to do? If you have an unlimited marketing budget, you can simply put it into ... ",
      "image": "https://i1.wp.com/tabithanaylor.com/wp-content/uploads/2020/07/aa8cee94-c160-11ea-b179-a0369f10330e.jpg?resize=150%2C150\u0026ssl=1",
      "published_at": "2020-07-17T07:12:06.000Z",
      "body": "You want to grow your business. That’s a given. \n\nNew customer acquisition is expensive. Another given. \n\nWhat a business owner to do? If you have an unlimited marketing budget, you can simply put it into attracting and nurturing new customers. But I don’t know many small business owners who have that luxury. \n\nFortunately, there are alternatives. One of the best options is to start a referral program. Here’s how to do it. \n\nWhat Is a Referral Program? \n\nA customer referral program is a program that encourages and incentivizes your existing customers to refer other people to your business. \n\nYou already know that it’s costly to acquire new customers. In fact, as of 2020, it cost about five times as much to acquire a new customer as it does to hold on to an existing customer. \n\nNew customer acquisition is also time-consuming. It takes between 5 and 7 interactions with a brand for people to remember it. \n\nReferral programs are both less expensive and less time-consuming than traditional customer acquisition. One of the biggest reasons is that they come with built in social proof. Research shows that more than 80% consumers trust a personal recommendation from a friend more than they would a review in a newspaper or magazine. \n\nWhat Are the Benefits of Starting a Referral Program? \n\nThe biggest benefit of starting a referral program is that referral programs are proven to work. Here are some statistics that illustrate their potential. \n\n60% of marketers say that customer referrals are an excellent source of leads \n\n54% agree that the per-lead cost of referral programs is lower than other lead channels \n\n78% of B2B marketers like referrals as a way of generating qualified leads \n\nPeople who are referred by a friend are 4 times as likely to make a purchase as people who find your company any other way \n\nReferral programs provide a low-cost, high-reward way to attract new customers to your business. People are already asking your customers for recommendations. Your mission, should you choose to accept it, is to harness something they’re already doing to make it beneficial for them – and profitable for you. \n\nThe Best Referral Program Ideas for Small Businesses \n\nNow it’s time for the fun part. There are dozens of different ways to set up a referral program and you can get creative with it. The main components you need are: \n\nA fun and appealing name \n\nRules for how the program works \n\nA system of incentives and rewards \n\nA way to let your customers know about the program \n\nOne of the biggest things you’ll need to decide ahead of time is when the rewards kick in. Will you give a customer a reward when they refer someone, or only if that referral turns into something more? It’s important to be specific, so that your customers know what to expect. \n\nTo get an idea of how your referral program can work, let’s look at some examples. \n\nGrubHub \n\nGrubHub is a food delivery app that’s become hugely popular. People can use it to order food from local restaurants and have it delivered to them at home or at work. \n\nGrubHub’s referral program is especially clever because it incentivizes people to order at both ends. When an existing GrubHub customer refers a friend, the friend gets a discount off their first order; AND the person who made the referral gets a discount at the same time. \n\nI know a lot of people who use GrubHub and refer people for exactly this reason. It’s a great program that is set up for success. \n\nDapperTime \n\nDapperTime is a watch company that puts a different spin on the discounting game. Instead of offering a flat discount their referral program works more like an affiliate program. \n\nThe key difference here is that the person who does the referring earns a percentage of their friend’s purchase. That way, if the friend turns into a big spender, the person who referred them will get to share in the rewards. \n\nThis model won’t work for every business, but it’s worth considering if you think it will appeal to your customers. \n\nHubstaff \n\nWhen it comes to B2B referrals, you may need to offer a bit more incentive for your clients to refer other business owners to you. One option is to set up a recurring commission option like Hubstaff did. \n\nParticipants in their referral form get a dedicated link they can use to refer people to Hubstaff. When one of their referrals signs up, they get a 30% commission for life. \n\nLet’s be clear. That’s a big reward and not one every small business can afford to offer. However, because the incentive is so attractive, it’s the kind of thing that will incentivize people to participate because they’ll start spending their commission mentally as soon as they hear about the program. \n\nDropbox \n\nOne of the earliest and most successful digital referral programs is the one created by Dropbox. \n\nInstead of offering participants money back or a commission, they offered what is arguably their most valuable commodity: storage space. For each friend that a customer refers, they get additional storage ranging from 500 MB to 1 GB per referral. That space is theirs for as long they have their Dropbox account. \n\nSoylent \n\nNot all referral programs offer a reward directly to participants. Some, like Soylent’s, give them an opportunity to give their reward to people in need. \n\nThis program gives participants’ friends a discount and donates four meals to a food-related charity. In other words, the reward comes in the form of a good deed. People who join the program do it and have the satisfaction of knowing they’ve helped someone who needs it. \n\nA similar program is the one at PillPack, where each referral that results in a sale gets a $100 donation to a charity that builds healthcare facilities for children. Charity-based referral programs are highly appealing to Millennials, who like to align themselves with companies who share their values. \n\nThese are just a few examples of successful referral programs. My suggestion is that you start with your customers and figure out what’s most likely to appeal to them. Then, you can work backward from there to create a referral program that works for them and you. \n\nTools to Build Your Referral Program \n\nNot sure how to start building your referral program? Here are a few tools that can help you do it with a minimum of time and trouble. \n\nExtole has beautiful templates you can use to sign people up for your referral program, and options to add the rewards you choose. \n\nYotpo offers custom-designed landing pages and pop-ups and a choice of reward structures. \n\nOmnistar Affiliate Software has built-in sign-up forms, promo codes, and free promotional tools to help you advertise your referral program. \n\nTapMango has an array of customizable programs to choose from and offers SMS, mobile push, and email options to manage your referrals. \n\nThese are just a few of the software options available. You can read reviews and compare your options here. \n\nWhat are you waiting for? Starting a referral program now is one of the best ways to secure your future success! ",

      "title": "5 Types of Video Marketing to Boost Your Business ",
      "author": "admin",
      "summary": "Video marketing is still the king of the hill when it comes to driving clicks and sales. \n\nThe numbers don’t lie. \n\nAccording to Social Media Today: \n\n72% of consumers prefer to watch a video to learn about... ",
      "image": "https://i1.wp.com/tabithanaylor.com/wp-content/uploads/2020/07/c2e876e8-c160-11ea-a007-a0369f10330e.jpg?resize=150%2C150\u0026ssl=1",
      "published_at": "2020-07-20T07:50:16.000Z",
      "body": "Video marketing is still the king of the hill when it comes to driving clicks and sales. \n\nThe numbers don’t lie. \n\nAccording to Social Media Today: \n\n72% of consumers prefer to watch a video to learn about a product or service. \n\n78% of consumers watch a video online at least once a week, and 55% do so once a day. \n\nViewers retain 95% of a video’s message after watching it. \n\n93% of business retain a new customer when they post a video on social media. \n\nCompanies that use video in their marketing experience 49% faster growth than companies that don’t use video. \n\nI hope you’re as impressed by these statistics as I am. Since video is easier and more affordable to produce than every before, here are 5 types of video marketing to try to help you grow your business. \n\n1: Product and Service Demo Videos \n\nPeople need to understand how a product or service works – and how it will benefit them – before they buy it. I don’t think I need to explain why because I’m sure you feel that way too. If you don’t grasp a product’s significance or how it can help you, you’re not going to spend your money on it. \n\nFor that reason, demo videos are a cornerstone of any effective video marketing strategy. Product demo videos are straightforward, but here are some things to keep in mind: \n\nIf the product requires assembly, include a demonstration in the video \n\nShow the most common uses for the product \n\nIf there are alternate uses, include those too \n\nConsider adding some instructions about caring for or cleaning the product \n\nIf you sell a service, the rules are a little different. Your video should include: \n\nAn overview of the service \n\nA step by step review of what the service includes \n\nA service walk-through to let potential clients know what they’ll be getting if they sign up \n\nDemo videos should be posted on your website as close to the point of sales as possible. You may also want to put them on a dedicated landing page, your blog, and your social media pages. \n\n2: Testimonial Videos \n\nCustomer reviews are important in every industry, but a testimonial from a client or customer can carry far more weight than an ordinary review. \n\nTestimonials tend to include more detailed information than reviews. They give you a chance to highlight the specific things you did for a client and the specific ways your product benefited them. You can also encourage customers who provide testimonials to talk about their experience with your company, including customer service and tech support. \n\nIn other words, testimonial videos provide potential leads with a detailed look at the customer experience at your company – and they can help to overcome many of the most common buyer objections, so you can make more sales. \n\n3: Brand Story Videos \n\nWhat is your brand’s story? Today’s consumers want to identify with the brands they support. You can help them identify with you by sharing a customer-centric brand story that lets them visualize how you can help them. \n\nIn other words, you’re not telling your origin story so much as you are telling the customer’s journey in an entertaining and compelling way. This kind of marketing has become increasingly popular. \n\nYour job, when creating a brand story video, is to make your customer – that is, the person watching the video – into the hero. To do that, you’ll need to: \n\nIdentify the most common problems you solve \n\nCreate a story arc to show how your product or service solves the problem \n\nEncourage the viewer to see themselves in whatever success story you’re presenting \n\nAnother way to look at this kind of video is as a pre-testimonial – sort of a fictionalized version of what a customer’s life could look like if they buy your product or use your service. \n\n4: Frequently Asked Questions Video \n\nWe all know about FAQ, right? It’s the section on every website where customers’ most common questions are asked and answered. These days, they’re also a great way to improve your SEO since questions and voice search go together like milk and cookies. \n\nFAQ videos don’t need to answer every question at once. Instead, you should consider doing a series of short videos that answer one question or several related ones in an entertaining way. \n\nIf you want to get creative with this type of video, you could do a whiteboard video or even an animated video illustrating the answer to your FAQs. There’s no reason that an informational video can’t be entertaining, too. \n\n5: Personalized Sales Videos \n\nThis last idea won’t work for every business, but it provides a way to hook potential leads Instead of sending a lead a generic, one-size-fits-all video, you can send them something personalized. \n\nPersonalized sales videos should: \n\nAddress the prospect by name. \n\nHighlight the specific ways your product or service can help them. \n\nAdd information that will help the prospect overcome any objections they might have to buying your product or using your service. \n\nKeep in mind that this type of video doesn’t need to have huge production value. It should feel like you or your salesperson is speaking directly to the prospect, giving them valuable information that will help them understand the benefits of doing business with you. \n\nThe message that a personalized sales video sends is that you care deeply about your customers. If you’re willing to shoot a personalized video before a prospect is even a client, it makes them feel that you’ll provide top-notch customer service after they sign on. \n\nVideo marketing isn’t going anywhere. You can produce videos without spending a lot of money, and once you have created a video, it can be posted anywhere you post content online, including your website, blog, and social media pages. \n\nOf course, if you try these methods, you can blend them with cool video technology, such as 360-video, virtual reality, or live video. Your focus should always be on creating the kind of video content that’s most likely to convert leads into paying customers. ",

      "title": "If Your Marketing Isn't Adaptive, You're Setting Yourself Up for Failure ",
      "author": "admin",
      "summary": "Adaptive marketing is crucial. If you can’t quickly change your approach when it’s not working, you can be throwing money down the drain. Even when it is working, you should still have a plan to switch... ",
      "image": "https://i2.wp.com/tabithanaylor.com/wp-content/uploads/2020/07/photo-of-pathway-surrounded-by-fir-trees-1578750-scaled.jpg?resize=150%2C150\u0026ssl=1",
      "published_at": "2020-07-21T07:12:08.000Z",
      "body": "Adaptive marketing is crucial. If you can’t quickly change your approach when it’s not working, you can be throwing money down the drain. Even when it is working, you should still have a plan to switch it up. When you have a good marketing message and a recognizable brand that are performing as they should be, why should you think about how you can change it? For one, there’s no guarantee that this approach will continue to be successful. Audiences, market forces, and new competition can all shake things up. Here are a few ways to make sure you don’t get left behind. \n\nPractice Brand Adaptation \n\nEven if your brand doesn’t have to change its approach with what it is currently doing, you should always be ready to adapt a brand to new circumstances. For instance, take the example of a print media company moving into publishing stories in a new interest group or category, they may want to change their logo to get closer to the material that they are publishing. Establishing a style guide can help you practice the ways that you can adapt the brand, including its story, its voice, and the imagery that it uses. That way, you can see what does and doesn’t work, making sure that good branding stays consistent even when it has to change a little here and there. \n\nUse Analytics Constantly \n\nMost social media and marketing platforms, at least those online, offer easy access to the analytics that report on how well your marketing efforts are going. They can track the clicks, conversions, bounce rates, and much more that can help you get a better idea of what is going right and what is going wrong. By paying attention to them, you can reduce your spending on strategies that aren’t as effective, while focusing on replicating what works elsewhere. If your analytics show a general decline, it’s a good sign that your overall marketing and branding strategy, at the moment, is not as effective as it should be. It can also help you find the “evergreen content” that you can continue to repost, reuse and adapt to different platforms and topics. \n\nHave a Rebrand at the Ready \n\nSometimes, the worst does happen. Perhaps a launch goes terribly and you fail to establish any platform for the business for months and months. Perhaps there is a significant mistake that causes irreparable damage to the reputation of the brand as it stands. Or perhaps you simply want to expand into a new market but your existing branding won’t allow for it due to competition that looks too similar. Rebranding your business is a big step and you don’t want to have to do it on the fly. Ask yourself if you’re ready to make the rebrand and, if not, take the steps to establish a rebrand ahead of time. Putting together a second style guide and a new launch strategy might be wise, for instance. \n\nReevaluate Your Target Audience \n\nAs mentioned, your audience may change over the years. You can start targeting one demographic but then find that you’re not getting the customers that fit those expectations. As such, you should always be looking at your target audience and reevaluating who they are, what they need from your business, what their barriers are, and even how you approach them. Collecting customer information with things like email contact forms can help you get a much better idea of who is actually converting to your business rather than who you assume you should be targeting. \n\nTest New Approaches Continuously \n\nEven if you’re marketing effectively and reaching your targets, there are always improvements to be made. Optimization should be done for its own sake, not only when you’re not doing as well as you want. You can unlock the path to a more cost-effective and impactful marketing strategy. For that reason, practice A/B testing where possible. This involves running smaller trials of things like landing pages, email marketing, and adverts that make both minor and major changes to the ones that you are currently running. You can then compare their results and make permanent adjustments if the new method of marketing seems to work more effectively than the one you are currently using. This should be a continuous process, too, not just a one and done. \n\nMarketing, just like any aspect of running a business, needs to be adaptive to the situation. Always have a plan to change things up or at least know how to get insights on the ways it should be changing. ",

      "author": "admin",
      "summary": "Marketing in a time of economic crisis is no joke. But you already know that. \n\nLet’s face it: it’s difficult, at best, to know how to handle your marketing when unemployment numbers are high, spending i... ",
      "image": "https://i1.wp.com/tabithanaylor.com/wp-content/uploads/2020/07/marketing-1.jpeg?resize=150%2C150\u0026ssl=1",
      "published_at": "2020-07-24T06:43:23.000Z",
      "body": "Marketing in a time of economic crisis is no joke. But you already know that. \n\nLet’s face it: it’s difficult, at best, to know how to handle your marketing when unemployment numbers are high, spending is low, and uncertainty is everywhere you look. \n\nAnd yet, for all that, marketing is a must if you want your business to stay afloat. \n\nFor your business to survive, it’s a must to come up with a marketing plan that’s: \n\nPractical \n\nAffordable \n\nAchievable \n\nEffective \n\nIf you can’t do that, then you may find yourself struggling. \n\nThe good news is that we’ve done some of the work for you. Here’s your 30-day marketing plan to reopen your business. \n\nWeek 1 – Preparing to Reopen \n\nReopening your business should be guided by recommendations from the CDC and local officials. You may have specific guidelines to follow and safety measures to implement. You should put those in place first before you do anything else. \n\nOnce you’ve selected a reopening date, here’s what you should do in the week before you announce your reopening. \n\n1. Review your competitors’ websites to see how they’re handling reopening – and don’t be afraid to use their ideas in your own marketing! \n\n2. Prepare a written reopening policy and distribute it to employees. \n\n3. Update your website with a statement about COVID-19 if you have not already done so. Make sure to include details about the steps you’ll be taking to make your business space safe for employees and customers. \n\n4. Highlight any changes to your business, including changes in your hours of operation, occupancy limits, and delivery service, to make it easy for visitors to learn what’s new. \n\n5. Craft a public announcement about your reopening. Highlight the most important details about your reopening policy and include a link to your full statement. \n\n6. Create custom graphics to go with your written announcement. \n\n7. Post your announcement on social media and email it to your list. \n\n8. If you can, spend a little money to boost your announcement post to make sure your target audience sees it. \n\n9. If your business hours have changed, make sure to update your listings on Google and crowd review sites such as Yelp, so that people who are looking for businesses like yours will have up-to-date information. \n\nAssuming it’s legal to reopen in your area, you may still have some work to do to make sure that your customers trust you to prioritize their safety. Bottom line: know who your customers are and do what you need to do to make them feel confident they can trust you. \n\nThese steps will help you reopen safely while communicating the most important information about reopening with the public. \n\nWeek 2 – Reopening \n\nWhen you reopen, you’ll need to take some steps to get people to come into your store or business. Here are some of the things you should consider during week two of your plan. \n\n1. Add some signs and notices outside of your store to let passers-by know that your business is open. This is the kind of low-key and inexpensive marketing that can make a big difference in your foot traffic. \n\n2. If necessary, include written guidelines and signs explaining the terms of your reopening. These may include: \n\n1. Occupancy limitations \n\n2. Customer requirements (wearing masks, maintaining social distancing) \n\n3. Employee requirements (not working while sick) \n\n3. Devise a marketing campaign that will incentivize your customers to come back to your business. \n\nHere are some examples of the type of campaign you might consider: \n\nA reopening sale with discounted prices. \n\nA limited-time offer on a specific product or service. \n\nA reopening event with prizes and games. \n\nFree product or service demos and training. \n\nThe option you choose should be designed to appeal to your customer base. By offering clear value and addressing their needs, you’ll be more likely to have a successful reopening. \n\nWeek 3 – Campaigning \n\nOnce you have had a successful reopening, it’s time to devise an ongoing marketing campaign to help you bring former customers into the fold and attract new customers at the same time. \n\nMarketing during a pandemic must address ongoing concerns about health and safety. You may want to create social media posts and ads to let customers know about: \n\nContactless payment options \n\nNew products or services related to the pandemic \n\nMailing lists and text notifications \n\nPick-up and delivery services \n\nDuring this time, you should also think about putting some money into a video message thanking your customers who have come back. Remember, video marketing doesn’t need to be expensive. Even a simple Facebook Live video or a video you shoot on your phone can help you connect with customers. \n\nWeek 4 – Expanding Your Base \n\nAs you move into the last week of your 30-day plan, it’s time to think about what you’ll do for the next 30 days. Here are some of the things you should prioritize. \n\n1. Ramp up your social media presence. Even after you reopen, the chances are good that your customers (and potential customers) will be spending more time on social media than usual. You can build trust and brand recognition with them by creating and sticking to a social media posting schedule. \n\n2. Share relevant information about your business as it relates to the pandemic. You may discover that you need to change certain elements of your plans (for example, altering hours or adding new precautions) as you see your plans put into action. Everything should be clearly communicated to your customers. \n\n3. Solicit opinions. As you get back to business, it’s likely that your customers will have thoughts, ideas, and requests about how you’re operating and what you could do better. You may want to consider creating a customer survey and posting it on social media or emailing it to your list. This is a good way to connect with customers and let them know you care about their opinions. \n\nThe key to a successful reopening is communication at every level. Your 30-day marketing plan should make your customers aware of how your business has and will continue to address concerns related to the pandemic. ",

      "title": "Calculating the Value of a Lifetime Customer – What You Need to Know ",
      "author": "admin",
      "summary": "Attracting new customers is the most important marketing goal you can have. That’s what you’d think based on the way a lot of people approach marketing. \n\nBut is that the correct approach? Is your time (... ",
      "image": "https://i2.wp.com/tabithanaylor.com/wp-content/uploads/2020/07/woman-3687080_1280.jpg?resize=150%2C150\u0026ssl=1",
      "published_at": "2020-07-27T06:44:01.000Z",
      "body": "Attracting new customers is the most important marketing goal you can have. That’s what you’d think based on the way a lot of people approach marketing. \n\nBut is that the correct approach? Is your time (and money) well spent if you focus on attracting new customers? \n\nBrace yourself, because the opposite is true. You’ll get the biggest bang for your marketing buck if you make retaining existing customers a priority. \n\nThat doesn’t mean that attracting new customers is a waste of time. But it does mean that your long-term goals might be suffering as a result of your current marketing strategy. \n\nWith that in mind, let’s talk about how to calculate the value of a lifetime customer. How much is it worth to hang on to one customer? \n\nThe Cost of Acquiring New Customers \n\nYou’ve probably heard the statistics about the cost of acquiring a new customer compared to the cost of retaining an existing one – but they bear repeating. \n\nResearch shows that it costs five times as much to get a new customer to make a purchase as it does to build loyalty with the customers you already have. \n\nWhy is new customer acquisition so expensive? It makes sense if you think about it. For example: \n\nConsumers require, as a rule, 7 to 10 “touches” from a brand before they’ll make a purchase \n\nOnly a small percentage of the people who see your ads or social media posts will make a purchase \n\nThat explains it, doesn’t it? You must work hard to attract a new customer. It’s expensive. Wouldn’t you rather put your money to work keeping the customers you have? \n\nLoyalty Drives Sales \n\nWhat happens when a customer makes a purchase from you? It turns out there are some psychological quirks that kick in that make it more likely they’ll buy from you again. \n\n1. The Sunk Cost Fallacy tells us that once we’ve spent money on something, it must be a good thing. We’re more likely to give money to the same source because it reinforces our belief that we made the right decision the first time around. \n\n2. Choice-Supportive Bias is what makes us more comfortable buying familiar things than unfamiliar ones. Our reasons for buying something might not be rational, but we’d rather stick with a product we’ve already tried than choosing a new one. Think of it as “the devil you know” in action. \n\n3. In-Group Favoritism is a cognitive bias that Apple used quite effectively to create a feeling of camaraderie and superiority among their customers. In other words, identifying with the Apple brand was something that made their customers feel special – and that increased their loyalty to the brand. \n\nThe takeaway here is that one-time customers want to become repeat customers. There’s a human inclination to be loyal and to repeat behavior, and that’s one of the reasons that it’s less expensive to keep a customer than to attract a new one. \n\nWhat Your Customers Are Worth \n\nHow much is a lifetime customer worth? As you might expect, the specific answers can vary. One loyal customer might spend ten times as much as another. But that said, there are some statistics that can show you the average lifetime value of a single customer. \n\nThe initial conversion rate for any potential customer is very low – usually between 3% and 5%. However, the conversion rate goes way up when we’re talking about repeat customers. \n\nA one-time customer has a 27% chance of making a repeat purchase \n\nA two-time customer has a 45% chance of making a third purchase \n\nA three-time customer has a 54% chance of making a fourth purchase \n\nLet’s talk about what that means in practical terms. If a prospective customer has only a 3% chance of converting, it means that 97 out of 100 prospects are costing you money that you have no chance of recovering. Pretty grim, right? \n\nBut those 3 customers who do convert are nine times as likely to make a purchase as any new customer would be. Just like that, your conversion rate skyrocketed! \n\nAs you can see above, the numbers continue to increase over time. That’s due in part to repeat customers having a comfort level with your products, as we discussed above. \n\nNow, let’s use some hard numbers to get an idea of what a lifelong customer might be worth to you. Let’s say that you spend $1,000 a year on marketing to new customers, and a year, you attract 100 new customers. That means that your cost per customer acquisition is $10.00. \n\nThat number might seem high, but you can’t understand your acquisition cost without including the average purchase made by customers and the likelihood that they’ll buy from you repeatedly. \n\nIf your product sells for $20.00 with a 100% mark-up, and you spend 25% of your profits on overhead, you’re looking at an initial return of $7.50 per customer. In other words, you’ve earned back 75% of what you spent to acquire that customer. \n\nNow, let’s look at what happens if that customer buys from you repeatedly, assuming all prices, mark-ups, and overhead stay the same: \n\nIf they buy from you twice, you’ll have earned back 150% of what you spent \n\nAt three times, your ROI goes up to 225% \n\nAt four times, it increases to 300% \n\nAs you can see, each additional purchase puts you further into the black with that customer. If yours is the type of product that people buy every month or even once a year, it’s easy to see why you would want to retain that customer for as long as possible. Even if you spend a little money on email marketing or loyalty programs to help retain them, it’s still more cost-effective than it is to find new customers. \n\nConclusion \n\nAttracting new customers might feel more exciting than retaining old ones, but you’ve got to ask what’s more important to you: the thrill of attracting a new buyer, or the money that comes with retaining an existing one. Personally, we’ll take the money. ",

      "title": "How to Curate Great Content for Facebook ",
      "author": "admin",
      "summary": "Does hearing the words “Facebook content” immediately tire you out mentally? Do you cringe at the thought of having to drum up original posts every single day? \n\nLet’s be honest. Nobody really wants to... ",
      "image": "https://i1.wp.com/tabithanaylor.com/wp-content/uploads/2020/07/facebook-793048_1280.jpg?resize=150%2C150\u0026ssl=1",
      "published_at": "2020-07-31T05:59:14.000Z",
      "body": "Does hearing the words “Facebook content” immediately tire you out mentally? Do you cringe at the thought of having to drum up original posts every single day? \n\nLet’s be honest. Nobody really wants to do that. And there is an easier approach to Facebook content curation. It’s what we call the 70-30 approach: posting 70% original content and 30 curated content. \n\nSocial media content curation in Facebook is cost-effective and easier than having to create new posts every time, so it has fast become a part of content marketers ‘content mix. \n\nHere, we will share four of the best practices in curating great content for Facebook... \n\n#1. Use Facebook Analytics \n\nAny social media content curation strategy needs to be monitored for performance. Use Facebook’s “Pages Insights” and “Audience Insights” to give you details about your audience that will help you tailor appropriate content for them, such as age, location, gender, income, careers, and more. \n\nPages Insights will also show you important details such as which content posted on your page has performed well and what time of the day your audience usually goes online. These analytics pages can be quite confusing if you’re not used to using tools like this, so there’s definitely going to be a learning curve. \n\n#2. Go Big on Visuals \n\nThe Facebook news feed prioritizes posts accompanied with images and videos, so post photos and videos frequently. Interesting videos also receive more reach than a plain text, so curating videos is part of most marketers’ Facebook content marketing strategy. \n\nOne thing to be careful about is using photos that are legal to use or repost. This will keep you from having copyright issues. The best thing to do is to take the photos yourself, but this is not always possible, so what you can do is to look for royalty free or stock photos on stock image websites like Pixabay.com. You can also use Canva.com for free. \n\nAnother way to find publicly reusable photos is to go to Google Images, click on“Settings” which you can find just below the toolbar, then select “Advanced search”. \n\nWhat you’re looking for is “Usage rights”. Click on the dropdown box and there you will see options according to the license of the images. The safest bet is to select is “free to use, share, or modify, even commercially”, but choose according toyour needs. \n\n#3. Create a Schedule and Stick to It \n\nRegular posting of content on social media andeven in blogs is sure to get you more engagement and visibility than posting sporadically. So you need to plan your curated contents ahead, craft a schedule based on what you will learn from the Pages Insights, and stick to this schedule. \n\n#4. Use a Content Curation Platform \n\nRome wasn’t built in a week, and doing all of the tasks involved in curating great content for Facebook (and other platforms) does take time and effort. To take some of the burden off of you, consider using a content curation platform that is designed with small businesses in mind or a digital marketing service to take care of that on your behalf. \n\n“Content is exactly why your audience comes back” \n\nProducing a steady stream of quality social media content is vital these days, and it’s the driving force behind more engagement on your Facebook page, and more traffic to your website. Just remember, all you need is 70% original and 30% curated content and you’re good to go. ",

      "url": "https://tabithanaylor.com/blog/6-smart-ways-to-generate-more-positive-reviews/",
      "title": "6 Smart Ways to Generate More Positive Reviews ",
      "author": "admin",
      "summary": "Who doesn’t love a positive review from a satisfied customer? Every business owner knows the value of positive reviews – and they’ve never been important than they are right now. \n\nDid you know that more... ",
      "image": "https://i0.wp.com/tabithanaylor.com/wp-content/uploads/2020/08/finger-3530353_1280-1.jpg?resize=150%2C150\u0026ssl=1",
      "published_at": "2020-08-03T10:16:42.000Z",
      "body": "Who doesn’t love a positive review from a satisfied customer? Every business owner knows the value of positive reviews – and they’ve never been important than they are right now. \n\nDid you know that more than 80% of all consumers say that they trust a product review from a stranger as much as they would a personal recommendation from a friend. Not only that, people trust user reviews more than the official descriptions of products. \n\nIf you’re thinking of customer reviews as something that you can’t control, think again. Business owners can do a lot to encourage reviews – and of course, you can increase the chance that most of your reviews will be positive by providing excellent quality and service. \n\nStill, those things aren’t enough. You can’t afford to sit back and hope that customers leave reviews of your business. \n\nFortunately, you don’t have to take a backseat to your customer’s whims. Here are six smart ways you can get more positive reviews online. \n\n#1: Email Customers After a Purchase \n\nDo you send customers an email after they make a purchase? \n\nI’m not talking about the confirmation email where you send them an order number if they order online. I mean an email where you specifically ask them how they like your product and request that they write a review. \n\nThis is a practice that’s become increasingly common – and for a good reason. Some people automatically leave reviews for everything. They’re the well-known Yelpers who have thousands of reviews. \n\nMany people need a reminder. They’re not going to leave a review of their own accord – but they just might if you ask them nicely. This is the review version of the call to action on your website. It’s a specific request to take a specific action. \n\nTry sending your review request email a week to ten days after the purchase. That way, the customer will have had a chance to use your product and may be ready to offer an opinion. \n\n#2: Empower Your Employees to Ask for Reviews \n\nSometimes, making the right request at the right time is all it takes to get the reviews you want. That’s why it makes sense to have your employees ask for reviews. \n\nSome Uber drivers do this. Just before they arrive at their passenger’s destination, they ask about the review. The simple request puts the idea of leaving a review in the customer’s mind and greatly increases the chances that they’ll comply and leave a review. \n\nWhy ask at the point of service? When a customer has just made a purchase or used your service, the experience is fresh. A cashier who provides a friendly checkout and some banter is ideally placed to ask for a review because they have an opportunity to build rapport with the customer. \n\nIf you decide to use this method of getting reviews, consider printing cards asking for reviews and putting links to your review pages on your website. You don’t want customers to be confused about what to do – so eliminate the guesswork and you’ll reap the rewards. \n\n#3: Use a Reviews Provider \n\nAre you selling products from well-known brand names? If you are, you might benefit from using a reviews provider like Bazaarvoice or Revoo to build up reviews on your product page. \n\nThe benefit of using these providers is that they can get you a bunch of reviews at once. They’re real reviews from real people and they can give your page instant credibility. \n\nThe downside is that the reviews aren’t from your customers. They’re from people who have bought the product – and they’re all verified. That’s the good part. The less-great part is that they can’t and won’t be providing reviews of YOUR business, including your ambience, customer service, and other key drivers of business. \n\nThese providers are a good option for start-up businesses because they can make your website appear to be well-established and popular. As you go, you can supplement the reviews you get through a service with new reviews from your customers. \n\n#4: Try to Get a Google Local Guide to Review Your Company \n\nGoogle Local Guide is a program owned by Google that designates certain reviewers as local experts. \n\nThe process of getting a local guide can be a complex one, but here are some tips to help you do it: \n\nMake sure your Google My Business listing is up-to-date and active \n\nJoin Google Local Guides on your own – you can write reviews of local businesses and raise your visibility provided you don’t use the platform to promote or favor your business \n\nAttend local events with other guides \n\nInvite other guides to come to your business \n\nThis isn’t a quick fix, but the nice thing about Google Local Guides is that when a local guide reviews your business, their designation shows up in the review and that gives it more weight than it would have otherwise. Another benefit is that Google requires guides to use their real names, so there’s less of the anonymous ranting that shows up on Yelp. \n\n#5: Automate the Asking Process \n\nIf there’s a way for you to automate the process of asking for reviews, why wouldn’t you do it? \n\nAutomation means that there’s no worry that a stressed-out employee will forget to ask. It turns the process into part of your customer service – a hands-off way of encouraging customer feedback and garnering the kinds of reviews you want. \n\nHere are a few suggestions to help you automate your system: \n\nSet up an autoresponder to send an email requesting a review. Instead of manually sending those emails, link the date of a customer’s purchase to their email and have it go out on schedule. If you link customer purchases to your email marketing provider, you can rest easy knowing that every customer will get a request for a review. \n\nPrint up review request cards and put them in the customer’s bag at checkout. This method eliminates the need for your cashier to ask for a review, and makes it simple to do even at times when you’re busy and have a line at the register. \n\nPut review links on your product pages. That way, when a customer makes a purchase they can easily read reviews of it – and it may help to remind them to leave a review after their purchase. \n\nAutomating your review request system makes good business sense because it eliminates the guesswork. \n\n#6: Set Up a Review System in Your Company \n\nEven if your business is small, you shouldn’t fly by the seat of your pants when you’re requesting reviews. The method you use to ask for reviews should be part of your company’s standard operating procedures. \n\nYour review system should: \n\nSpecify whose job it is to ask for reviews \n\nSpecify the language to be used when requesting a review \n\nSpecify methods to be used (email, conversation, links and printed cards, to name a few) \n\nSpecify the timeframe for requesting reviews \n\nLay out procedures for responding to both positive and negative reviews \n\nIf you codify your system for requesting and managing reviews, you can be sure that there isn’t any confusion and that customers always get the request you want them to get. \n\nDon’t Sweat the Negative Reviews... \n\nWe’ve focused here on garnering positive reviews for your business, but don’t get too stressed about negative reviews. If you handle them properly, they can help your business too! \n\nRespond quickly and graciously and offer solutions. Don’t get defensive. Many businesses use negative feedback to demonstrate that they care about their customers. \n\nIf you’re getting so many reviews that you’re having trouble keeping up, you may want to consider using an online review management system to help you – and having too many reviews is the problem you want to have! That’s how businesses grow. ",
