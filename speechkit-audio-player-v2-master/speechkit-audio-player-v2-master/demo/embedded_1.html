  <script defer type='module'>
    import SpeechKit from '/build/module/index.js'
    const podcasts = [{"id":"a79e7ab9-1d84-4d4b-a3e9-6ec590b25029","podcast_id":914825,"url":"https://dbrs.dk/artikel/m%C3%A5ls%C3%A6tning-om-elbiler-kan-sende-afgifter-i-vejret?rss=speechkit","title":"Målsætning om elbiler kan sende afgifter i vejret ","author":"/ritzau/","summary":"Målsætning om én million elbiler kan koste den gennemsnitlige bilejer 5700 om året, vurderer Bilkommissionen. ","image":"","published_at":"2020-09-03T20:00:03.000Z","body":"Da Bilkommissionen blev nedsat i 2019 var det for at finde en udgiftsneutral måde at få én million flere elbiler på de danske veje i 2030. \n\nIfølge Politiken foreslår kommissionen i sin rapport, der offentliggøres mandag, at skrue på blandt andet et CO2-tillæg, bundfradraget, registreringsafgiften og ejerafgiften. \n\nOg det kan komme til at koste bilejere dyrt. \n\nEn model foreslået af Bilkommissionen lægger op til, at det kommer til at koste den gennemsnitlige bilejer 5700 kroner mere om året i afgifter. \n\nUdover det medfølger der i modellen et samfundsøkonomisk tab på cirka 5,75 milliarder kroner. \n\nKommissionen, der også er kendt under navnet Eldrupkommissionen, har også regnet på, hvad det vil koste at få en halv million flere elbiler på danske veje i 2030. \n\nIfølge kommissionens beregninger vil det koste 750 millioner kroner i provenutab for staten, mens den gennemsnitlige bilejer vil opleve en ekstra afgift på cirka 240 kroner om året. \n\n/ritzau/ ","state":"processed","share_url":"https://spkt.io/a/914825","share_version":"v2","media":[{"id":5009416,"role":"body","content_type":"application/x-mpegURL","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6978/podcasts/914587/media/000d755af0636ffbb1801e768697c95c.m3u8","download_url":null,"created_at":"2020-09-03T20:00:20.187Z","updated_at":"2020-09-03T20:00:21.397Z","state":"processed","duration":61.220623,"voice":{"id":143,"language":"da_DK","name":"A"}},{"id":5009412,"role":"body","content_type":"audio/mpeg","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6978/podcasts/914587/media/d44f11df8604920d1cd196166630459a_compiled.mp3","download_url":null,"created_at":"2020-09-03T20:00:18.674Z","updated_at":"2020-09-03T20:00:19.295Z","state":"processed","duration":61.248,"voice":{"id":143,"language":"da_DK","name":"A"}}],"player_type":"EmbeddedPlayer","next_podcast_external_id":null,"ad_disabled":false},{"id":"f4d99e52-71e7-48ab-996b-b47657078cb5","podcast_id":914823,"url":"https://dbrs.dk/artikel/andenseedet-%C3%B8striger-avancerer-sikkert-i-us-open?rss=speechkit","title":"Andenseedet østriger avancerer sikkert i US Open ","author":"/ritzau/","summary":"Dominic Thiem er klar til tredje runde af den amerikanske grand slam-turnering efter sikker sejr over inder. ","image":"https://images.jfmedier.dk/images/d/d1/d1b/d1ba3a23-67d5-4aaa-b9c9-e9aa7eb5b789_0_90_0_52_1000_563_600_338_d1c79d1a.jpg","published_at":"2020-09-03T20:00:04.000Z","body":"Dominic Thiem fejede indiske Sumit Nagal af vejen, da han torsdag uden problemer spillede sig videre i US Open. \n\nDen andenseedede østriger skulle kun bruge tre sæt på at booke en plads i grand slam-turneringens tredje runde. \n\nSumit Nagal blev besejret med cifrene 6-3, 6-3, 6-3. \n\nThiem kom hurtigt på sejrskurs i første sæt, da han brød til 2-0. Nagal fik dog senere udlignet til 3-3, men så trak østrigeren fra og sikrede sig sættet i overbevisende stil. \n\nAndet sæt blev vundet efter tre østrigske servebrud, hvoraf det sidste var for sætsejren. \n\nTredje og sidste sæt fulgte en lignende opskrift. Tidligt servebrud af Thiem, hvorefter han cruisede til sejr. \n\nTidligere torsdag gik norske Casper Ruud videre, da hans estiske modstander trak sig cirka midt i tredje sæt. Nordmanden havde vundet de første to. \n\nNatten til fredag skal den tredjeseedede russer Daniil Medvedev i aktion mod Christopher O'Connell fra Australien. Andy Murray skal også forsøge at avancere, når han står over for canadiske Felix Auger-Aliassime. \n\n/ritzau/ ","state":"processed","share_url":"https://spkt.io/a/914823","share_version":"v2","media":[{"id":5009417,"role":"body","content_type":"application/x-mpegURL","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6977/podcasts/914588/media/70cebe2434894a107ded3a825cf8da67.m3u8","download_url":null,"created_at":"2020-09-03T20:00:20.467Z","updated_at":"2020-09-03T20:00:21.599Z","state":"processed","duration":65.492623,"voice":{"id":143,"language":"da_DK","name":"A"}},{"id":5009413,"role":"body","content_type":"audio/mpeg","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6977/podcasts/914588/media/0040fe242d41576c6a3efb799938ef24_compiled.mp3","download_url":null,"created_at":"2020-09-03T20:00:19.367Z","updated_at":"2020-09-03T20:00:19.788Z","state":"processed","duration":65.52,"voice":{"id":143,"language":"da_DK","name":"A"}}],"player_type":"EmbeddedPlayer","next_podcast_external_id":null,"ad_disabled":false},{"id":"da49329d-59b8-4bf7-8c47-15f2822fa637","podcast_id":914818,"url":"https://dbrs.dk/artikel/yderligere-tre-psg-spillere-har-coronavirus?rss=speechkit","title":"Yderligere tre PSG-spillere har coronavirus ","author":"/ritzau/","summary":"Onsdag meddelte den franske klub, at tre spillere var smittet med coronavirus. Torsdag er tre nye smittet. ","image":"https://images.jfmedier.dk/images/e/e0/e04/e044c7f0-9c66-4d24-b78a-6b35f4f1e5e1_0_90_0_52_1000_563_600_338_c2853461.jpg","published_at":"2020-09-03T20:20:03.000Z","body":"Coronavirusset spreder sig i Paris Saint-Germains trup. \n\nTorsdag skriver den franske fodboldklub på sin hjemmeside, at tre spillere er konstateret smittet i den seneste testrunde. \n\nUdmeldingen kommer i kølvandet på en lignende melding onsdag. Her oplyste PSG ligeledes, at tre spillere var smittet. Ifølge flere medier var der tale om Neymar, Angel Di Maria og Leandro Paredes. \n\nParis Saint-Germain oplyser ikke, hvem der er blandt de tre smittede torsdag, ligesom klubben heller ikke har bekræftet, om de tre førnævnte var de smittede onsdag. \n\nAllerede mandag skrev klubben på sin Twitter-profil, at to spillere fra klubben var blevet testet positiv for coronavirus. \n\nDe franske mestre er ikke det eneste hold fra den bedste franske fodboldrække, der kan melde om positive coronaprøver. I de seneste uger er spillere fra Lyon, Marseille, Rennes, Nantes og Montpellier ligeledes blevet testet positiv for virusset. \n\nDet betød blandt andet, at ligakampen mellem Marseille og Saint-Etienne, der skulle være spillet 21. august, blev udsat. \n\nLigue 1 er modsat de andre store ligaer i Europa allerede begyndt, da ligaen ikke blev spillet færdig i sidste sæson. \n\nPSG spiller dog først sin første ligakamp 10. september, da holdet spillede Champions League-finale mod Bayern München 23. august. \n\nDen kamp endte med et 0-1-nederlag til de tyske mestre. \n\n/ritzau/ ","state":"processed","share_url":"https://spkt.io/a/914818","share_version":"v2","media":[{"id":5009870,"role":"body","content_type":"application/x-mpegURL","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6506/podcasts/914617/media/318ede41a3e277eb55f6998acf0b1e56.m3u8","download_url":null,"created_at":"2020-09-03T20:23:29.191Z","updated_at":"2020-09-03T20:23:30.656Z","state":"processed","duration":81.980623,"voice":{"id":143,"language":"da_DK","name":"A"}},{"id":5009867,"role":"body","content_type":"audio/mpeg","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6506/podcasts/914617/media/0f60c77530834b1a015cd218ffc0fff8_compiled.mp3","download_url":null,"created_at":"2020-09-03T20:23:27.721Z","updated_at":"2020-09-03T20:23:28.323Z","state":"processed","duration":82.008,"voice":{"id":143,"language":"da_DK","name":"A"}}],"player_type":"EmbeddedPlayer","next_podcast_external_id":null,"ad_disabled":false},{"id":"34c1e81b-ba7a-450b-ab8d-660d26854c29","podcast_id":914817,"url":"https://dbrs.dk/artikel/tech-udsalg-giver-amerikanske-aktier-st%C3%B8rste-nedtur-l%C3%A6nge?rss=speechkit","title":"Tech-udsalg giver amerikanske aktier største nedtur længe ","author":"/ritzau/","summary":"Stemningen var torsdag dårlig på det amerikanske aktiemarked. De store indeks tog de største fald i månedsvis. ","image":"","published_at":"2020-09-03T20:25:01.000Z","body":"Stemningen var torsdag særdeles dårlig på Wall Street i USA. Her tog de amerikanske aktier det største endagsfald i flere måneder. \n\nFaldet hang ifølge Reuters sammen med, at investorerne solgte ud af deres aktier i de store techselskaber, der er steget meget den seneste tid. \n\nSamtidig er der torsdag offentliggjort økonomiske nøgletal, som har givet næring til frygten for, at genopretningen af økonomien efter coronakrisen bliver lang og svær. \n\nDe tre ledende aktieindeks faldt torsdag mellem 2,8 og 5 procent. \n\n/ritzau/ ","state":"processed","share_url":"https://spkt.io/a/914817","share_version":"v2","media":[{"id":5009929,"role":"body","content_type":"application/x-mpegURL","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6691/podcasts/914655/media/287116bcbfbabde462fd80d21cf9f9e0.m3u8","download_url":null,"created_at":"2020-09-03T20:25:22.634Z","updated_at":"2020-09-03T20:25:23.396Z","state":"processed","duration":33.236623,"voice":{"id":143,"language":"da_DK","name":"A"}},{"id":5009927,"role":"body","content_type":"audio/mpeg","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6691/podcasts/914655/media/b2b4215a27c4f4ed83674de03cac4118_compiled.mp3","download_url":null,"created_at":"2020-09-03T20:25:21.762Z","updated_at":"2020-09-03T20:25:22.076Z","state":"processed","duration":33.264,"voice":{"id":143,"language":"da_DK","name":"A"}}],"player_type":"EmbeddedPlayer","next_podcast_external_id":null,"ad_disabled":false},{"id":"f0244a5c-b5a0-453c-aa87-ff8fa625d4fb","podcast_id":914539,"url":"https://dbrs.dk/artikel/nostalgitrip-udflugt-p%C3%A5-puch-maxi?rss=speechkit","title":"Nostalgitrip: Udflugt på Puch Maxi ","author":"Søren Thorup thorup@jfmedier.dk","summary":"Naturvejleder Jens Hedevang vil - ud fra egne erfaringer med ferierejser og turistattraktioner - give besøgende på Vestkysten en oplevelse, de ikke sådan lige glemmer. Og han ser ud til at have ramt p... ","image":"https://images.jfmedier.dk/images/d/d7/d7d/d7d6aa8c-3746-48bc-ab94-653dbbf78334_0_90_0_0_5568_3137_600_338_d2d854e2.jpg","published_at":"2020-09-03T16:45:00.000Z","body":"Da kammeraterne sparede sammen til knallerter, drømte Jens Hedevang større. Han ønskede sig brændende en Volvo Amazon, og så var der ikke samtidig råd til at investere i en knallert. Til gengæld fik han fingre i Volvo'en, som han i øvrigt stadig har. \n\nOg under coronakrisen har han også taget revanche hvad angår knallerterne. 20 stk. Puch Maxi har han én for én købt rundt omkring i landet, og nu fragter de turister rundt i Lemvig, Thyborøn og nærmeste omegn. \n\nJens Hedevang er egentlig naturvejleder, men denne sommer er han nærmest blevet blæst bagover af kunder, som vil på guidet tur med ham. \n\nNu er jeg jo vestjyde, men jeg kan næsten ikke få armene ned, sammenfatter han de første måneder som indehaver af Maxitours. \n\nHavde han rådet over endnu flere knallerter og haft en hjælper eller to, kunne han formentlig have solgt flere ture, som på hjemmesiden annonceres således: \n\n\"Tørfisk i mælkekassen, røverhistorier i Polle-hjelmen og fuld bundgas sammen med den lokale guide rundt \"æ havn\" i Thyborøn.\" \n\nOg jo, den er god nok: Alle knallert er udstyret med en grøn mælkekasse, og Jens Hedevang fortæller, at hver enkelt Puch Maxi har hver sin personlighed, som er god at kende, når grupperne tager af sted. Hvem kan man stole på, og hvem bliver træt allerede efter 20 kilometer? \n\nDet er på sin plads at skrive \"hvem\", for alle knallerterne har navne. \"Bossen\" kører chefen selvfølgelig selv på, og den lånes nødigt ud. Men der er også \"Maude\", \"Græker-Kaj\", \"Dupond\" og \"Dupont\", \"Mette F.\", \"Dronning Ingrid\" og \"Frankenstein\". Den underholdende forklaring på navnene findes på Maxitours hjemmeside. \n\nFra næste år vil kunderne også kunne tage på roadtrips på egen hånd. Det er ture, hvor for eksempel, frokost, en is eller øl, færgebillet og ikke mindst vejhjælp er inkluderet, for man skal lige have i baghovedet, at maskinerne er 40-50 år gamle. \n\nIdéen til Maxitours udsprang af Jens Hedevangs egne erfaringer med ferieture. Det blev klart for ham, at det sjældent var de kendte turistattraktioner, han senere tænkte på, når en ferie skulle genkaldes. Derimod de \"skæve\" og overraskende oplevelser, og måske kunne guidede ture på Puch Maxi være i den kategori? \n\nDen 37-årige naturvejleder gjorde forsøget, og til hans egen overraskelse er kunderne ikke kun nogle, der skal på et nostalgisk trip. Han har guidet hipster-typer fra København og en 91-årig kvinde, som var sammen med sine ikke helt unge døtre, for nu at tage nogle af ekstremerne. Og selvfølgelig er der forældre, som vil vise teenagebørnene, hvad mor og far kørte rundt på, da de var unge. ","state":"processed","share_url":"https://spkt.io/a/914539","share_version":"v2","media":[{"id":5008720,"role":"body","content_type":"application/x-mpegURL","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6506/podcasts/913420/media/140f9e657f858be7aa80546fbc088895.m3u8","download_url":null,"created_at":"2020-09-03T19:46:01.199Z","updated_at":"2020-09-03T19:46:03.608Z","state":"processed","duration":143.564624,"voice":{"id":143,"language":"da_DK","name":"A"}},{"id":5008717,"role":"body","content_type":"audio/mpeg","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6506/podcasts/913420/media/750722dea9cc9e9f80cf6dc799c2db6c_compiled.mp3","download_url":null,"created_at":"2020-09-03T19:45:59.008Z","updated_at":"2020-09-03T19:45:59.965Z","state":"processed","duration":143.592,"voice":{"id":143,"language":"da_DK","name":"A"}}],"player_type":"EmbeddedPlayer","next_podcast_external_id":null,"ad_disabled":false},{"id":"7d26012e-43ae-4e6c-a744-065ace050f70","podcast_id":914535,"url":"https://dbrs.dk/artikel/st%C3%A6rkt-udbrud-og-fladt-bjerg-holdt-tour-favoritter-i-ro?rss=speechkit","title":"Stærkt udbrud og fladt bjerg holdt Tour-favoritter i ro ","author":"/ritzau/","summary":"Favoritterne lurede igen på hinanden, men passiviteten gav god mening, lyder det i feltet. ","image":"https://images.jfmedier.dk/images/d/d5/d53/d537c101-f7d4-43dd-bfd5-c46725be9971_0_90_0_52_1000_563_600_338_4ed4b82d.jpg","published_at":"2020-09-03T16:45:02.000Z","body":"Heller ikke en lang, sej målstigning til Mont Aigoual kunne lokke de største Tour de France-navne ud af busken. \n\nAlexey Lutsenko vandt efter at være stukket af fra en gruppe udbrydere, men længere nede ad vejen var det småt med drama. \n\nSom tilfældet var på etapen til Orcières-Merlette i tirsdags, lurede de store navne på hinanden, og det hele endte uden forskydninger i den samlede stilling. \n\nDet skyldtes primært to ting: At et stærkt udbrud havde snuppet alle bonussekunderne, og at finalebjerget ikke var så barsk som frygtet. \n\nJeg forventede, at det blev en smule hårdere. Ikke fordi det var superlet, men vi var stadig en ret stor gruppe til sidst. Den sidste stigning var lettere end forventet. Den var ikke hård nok, siger den ene af Treks to kaptajner, Bauke Mollema. \n\nMed et udbrud ude foran var der ikke nogen kamp om bonussekunder. Og det var Ineos formentlig ikke ked af. \n\nHoldet med den regerende Tour-vinder Egan Bernal så rivalen Primoz Roglic sprinte sig til bonussekunder i tirsdags. Det problem slap det britiske hold for denne gang. \n\nVi var nu ikke bange for at udfordre ham i kampen om en etapesejr, men det var nogle ret store navne, der var med i det udbrud, siger Ineos' superhjælper Michal Kwiatkowski. \n\nVi vidste med det samme, at det ikke ville blive let at hente dem ind. Jeg havde gættet på, at et udbrud ville holde, og jeg håber, de nød det, siger polakken. \n\nMed stillingskrigen blandt de bedste kan Adam Yates se frem til karrierens anden dag i den gule førertrøje fredag. \n\nYates mener, at passiviteten blandt favoritterne var naturlig, når man tager etapens udvikling med i regnestykket. \n\nMed det hul, udbruddet havde, var bonussekunderne allerede væk, så der var ikke meget at vinde ved et angreb. \n\nDen sidste stigning var ikke specielt stejl, så det ville kræve meget energi bare at vinde nogle få sekunder, siger Yates. \n\n/ritzau/ ","state":"processed","share_url":"https://spkt.io/a/914535","share_version":"v2","media":[{"id":5006573,"role":"body","content_type":"application/x-mpegURL","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6994/podcasts/913239/media/07b1a864ff2e4813ea039e1693798d8a.m3u8","download_url":null,"created_at":"2020-09-03T16:45:40.754Z","updated_at":"2020-09-03T16:45:42.619Z","state":"processed","duration":103.364624,"voice":{"id":143,"language":"da_DK","name":"A"}},{"id":5006571,"role":"body","content_type":"audio/mpeg","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6994/podcasts/913239/media/ede3bf6f47a216bd8f5b9d9d0adaf1f6_compiled.mp3","download_url":null,"created_at":"2020-09-03T16:45:39.189Z","updated_at":"2020-09-03T16:45:39.866Z","state":"processed","duration":103.392,"voice":{"id":143,"language":"da_DK","name":"A"}}],"player_type":"EmbeddedPlayer","next_podcast_external_id":null,"ad_disabled":false},{"id":"0c27821e-1f21-4194-9967-948a9d403744","podcast_id":914531,"url":"https://dbrs.dk/artikel/frank-hvam-gr%C3%B8n-omstilling-er-de-unges-m%C3%A5nelanding?rss=speechkit","title":"Frank Hvam: Grøn omstilling er de unges månelanding ","author":"Kasper Løvkvist kasper@jfmedier.dk","summary":"Komikeren Frank Hvam holdt den store, centrale tale på Klimafolkemødet i Middelfart. Her fortalte han blandt andet om, at han lider for klimaet, fordi han har købt en lille, grim elbil. Og kørte derfr... ","image":"https://images.jfmedier.dk/images/1/1e/1ea/1ea2236a-a6a8-474a-be68-626239108101_4_90_0_180_4928_2776_600_338_83873e95.jpg","published_at":"2020-09-03T16:48:46.000Z","body":"Klima: Han ligner en helt almindelig 49-årig mand med et arbejde i den smarte ende af spektret, Frank Hvam, som han runder det hvide debattelt på Klimafolkemødet i Middelfart for at komme ind på scenen fra backstage-området i stedet for at bare at tage den lige vej gennem stolerækkerne som for eksempel formanden for den grønne tænketank Concito, Connie Hedegaard, og klimaforskeren Sebastian H. Mernild gjorde tidligere på dagen. \n\nBomberjakke, polo-T-shirt, jeans og hvide sneakers. Det eneste subtile klimasignal, han sender, er med den brune Patagonia-truckercap, som både kan fortælle om en mand under kasketten, der helst bruger sine penge hos en producent, der tager bæredygtighed og grøn omstilling i tøjbranchen alvorligt, og om en, der bare ikke er helt parat til at overgive sig til småborgerligheden endnu. \n\nHan har som en undtagelse i programmet på debatscenen fået lov at være alene om mikrofonen. Det er ham, ikke klimaminister Dan Jørgensen (S) eller Connie Hedegaard eller Sebastian Mernild, der skal holde TALEN, klimatalen. \n\nHan har også skrevet en, som han sad og noterede oven i, da han sad ude foran teltet for lidt siden. Men han står ved et højt, rundt cafébord, ikke en talerstol, og han leverer den, som var det en test af materialet til et fremtidigt standup-show. \n\nFrank Hvam har noget på hjerte. Han er oprigtigt bekymret for klimaet, læser Information hver dag og følger med, når tidligere formand for Klimarådet og nuværende kommentator på Politiken Peter Birch Sørensen siger noget. \n\nForan en forsamling af mennesker, der ikke er på folkemøde, fordi der lige var et hul i speedwayligaens løbskalender denne torsdag, men fordi de også godt ved, hvem Peter Birch Sørensen er, taler Frank Hvam om sit - og deres - engagement. \n\nVi engagerer os, fordi det er vigtigt. Vi vil ikke bare have, at CO2-kurven knækker, den skal styrtdykke! \n\nTeltet klapper. Hvis det havde været lidt senere, og vognen ude foran ikke bare serverede cortado og espresso, men også bajere, ville det have jublet. \n\nSå går han i flæsket på klimaminister Dan Jørgensen og Socialdemokratiet - stille og roligt, det skal også være sjovt. Han er ikke for gammel til at sætte pris på Greta Thunberg, men heller ikke ung nok til at identificere sig med hende og hendes virkemidler. \n\nDan Jørgensen siger, hans forbillede er Svend Auken. Men hvis han er Svend Auken, er jeg Winston Churchill, siger han. \n\nSå er Dan Jørgensen i hvert fald ikke Svend Auken. \n\nSocialdemokratiet er ikke dem, man skal regne med, hvis den grønne omstilling skal blive til noget, mener Frank Hvam. \n\nDe er tunge i røven. Det er ikke dem, der sender raketter til Månen, siger han. \n\nDe er heller ikke naturmennesker. \n\nJeg har aldrig set en socialdemokrat alene i skoven. Det er altid en SF’er med Fjällräv eller en fra Liberal Alliance på mountainbike, siger han. \n\nMen Socialdemokratiet bør kunne overtales til at stige på sagen sådan for alvor. \n\nVi skal bare forklare dem, at den grønne omstilling ikke skal gennemføres for de riges skyld. De flytter sig nemlig bare. Arne derimod, han bliver bare siddende i sit fugtige kolonihavehus. \n\nDe rige skal ikke have lov til bare at redde sig selv ved at flytte sig, når skovbrandene og vandstandene kommer for tæt på. De skal betale for den grønne omstilling: \n\nSådan nogle som mig og jer her i teltet. \n\nDet griner teltet ikke sådan helt vildt og voldsomt af. \n\nDet skal koste penge at lukke CO2 ud. \n\nDet kan teltet godt lide. \n\nHvis ikke forurenerne skal betale, hvem skal så?! \n\nDet kan teltet rigtigt godt lide. Det klapper lige så meget som af det med, at CO2-kurven skal styrtdykke. Jublet havde det også, hvis ikke det lige havde været for det med cortado i stedet for bajere i udskænkningsvognen. \n\nMen hvad gør du selv? Hvad gør Frank Hvam? Er han på betalersiden? \n\nDet er han. \n\nVi må alle lide. Jeg har købt en elbil, en BMW i3. Den er så grim, at den ligner Batmans havetraktor. \n\nEn BMW i3 er en rigtig elbil. Ikke bare en hybridbil, der ellers er svaret for dem, som egentlig gerne vil være på den rigtige side, men bare har brug for at kunne komme frem uden at skulle finde en ladestander, som de kan fordrive tre kvarter ved siden af, mens de venter på, at bilen bliver klar til at kunne køre videre. Frank Hvam bryder sig ikke om hybridbiler. \n\nDet er den gamle industris krampagtige forsøg på at holde fast i fossile brændstoffer i 10 år mere. Det svarer jo til, hvis man i starten med benzinbilerne spændte en lille hostende hest foran. \n\nOg så kan man bakke op om ungdommen, hvis man vil gøre noget selv. \n\nGrøn omstilling er deres månelanding. Vi skal hjælpe dem, i det mindste lade være med at stå i vejen. Og hvis vi ikke engang kan det, kan vi lige så godt bare lægge os til at dø. \n\nSiger Frank Hvam. Slutter af. Går ind i backstage-området for at tage den lange i stedet for den direkte vej ud til parkeringspladsen. \n\nDerude sætter han sig alene ind i en Volvo V70 med højtryksturbo og trækker ud på Havnegade i retning mod Odensevej, mens en elbil fra Nissan kører i modsat retning. ","state":"processed","share_url":"https://spkt.io/a/914531","share_version":"v2","media":[{"id":5008725,"role":"body","content_type":"application/x-mpegURL","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6506/podcasts/913418/media/02f97301083a2e25f37dd363960995b6.m3u8","download_url":null,"created_at":"2020-09-03T19:46:07.272Z","updated_at":"2020-09-03T19:46:11.655Z","state":"processed","duration":271.604626,"voice":{"id":143,"language":"da_DK","name":"A"}},{"id":5008722,"role":"body","content_type":"audio/mpeg","url":"https://d22tbkdovk5ea2.cloudfront.net/audio/projects/6506/podcasts/913418/media/88d47c3fd35aebee5ab6e5a6bae9edee_compiled.mp3","download_url":null,"created_at":"2020-09-03T19:46:03.492Z","updated_at":"2020-09-03T19:46:05.256Z","state":"processed","duration
