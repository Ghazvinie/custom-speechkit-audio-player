<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta name='viewport' content='width=device-width,initial-scale=1'>
<!--    <link rel='stylesheet' href='/build/systemjs/bundle.css'>-->
    <title>SpeechKit player</title>
    <script nomodule type="text/javascript" src="https://polyfill.io/v3/polyfill.min.js?features=String.prototype.startsWith%2Cfetch%2CPromise%2CObject.assign%2CString.prototype.includes%2CNumber.isNaN%2CNumber.parseInt%2CNumber.parseFloat%2CArray.from%2CCustomEvent"></script>
    <script nomodule type="systemjs-importmap">
      {
        "imports": {
          "@speechkit/speechkit-audio-player-v2": "./../build/systemjs/index.js",
          "css-vars-ponyfill": "https://cdn.jsdelivr.net/npm/css-vars-ponyfill@2/dist/css-vars-ponyfill.min.js"
        }
      }
    </script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/systemjs@latest/dist/system.js"></script>
  </head>
  <body>
    <div id="speechkit-player"></div>
    <script nomodule type="text/javascript">
      System.import('css-vars-ponyfill')
      Promise.all([
        System.import('@speechkit/speechkit-audio-player-v2'),
        System.import('css-vars-ponyfill')
      ]).then(function () {
        SpeechKit.player({
          player: 'PlaylistPlayer',
          projectId: 3311,
        }).then(function () {
          cssVars({
            rootElement: document,
          });
        });
      });
    </script>
  </body>
</html>
