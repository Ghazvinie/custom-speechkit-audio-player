<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link rel='stylesheet' href='/global.css'>
  <title>SpeechKit player</title>
  <script src="./hls.light.js"></script>
<!--  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.0.0-alpha.2/dist/hls.light.js"></script>-->
  <style>
    button {
      padding: 15px;
      font-size: 20px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <main>
    <button class="btn-play">Play</button>
    <button class="btn-speedRate">Rate</button>
    <div class="log-div"></div>
    <div class="log-event-div"></div>
  </main>
  <script type="module">
    const addLog = errr => {
      const logItem = document.createElement('div')
      logItem.innerHTML = errr.toString()
      document.querySelector('.log-event-div').appendChild(logItem)
    }

    window.console.log = addLog;

    (function () {
      let element = new Audio()
      let hlsInst
      element.volume = 1
      let played = false
      let rate = 1
      // const source = 'https://speechkit-staging.s3.amazonaws.com/audio/projects/2090/podcasts/271865/media/65b566c12bae0ec4855361bd26f7c782.m3u8'
      // const source = 'https://speechkit-staging.s3.amazonaws.com/audio/projects/2800/podcasts/281813/media/5df77873e1c20ad87e378afccb25ccd8.m3u8'
      const source = 'https://speechkit-staging.s3.amazonaws.com/audio/projects/3311/podcasts/281314/media/137ea01ea79c569db7bd6c1ad0c73e59.m3u8?t=1'
      const ua = window.navigator.userAgent
      const isAndroid = /android/i.test(ua)

      element.addEventListener('ratechange', e => {
        addLog(`ratechange -> element.playbackRate -> ${element.playbackRate}`)
      }, true)

      const initPlayer = () => {
        if (hlsInst) return
        addLog(`HLS -> version -> ${Hls.version}`)

        try {
          if (!isAndroid && (new Audio()).canPlayType('application/vnd.apple.mpegurl')) {
            hlsInst = { media: element }
            hlsInst.media.src = source
            // hlsInst.media.defaultPlaybackRate = 0.5
            hlsInst.media.play()
          } else {
            hlsInst = new Hls({
              debug: true,
              enableWorker: false,
              liveDurationInfinity: false,
            })
            hlsInst.attachMedia(element)
            console.log('HlsLib.isSupported() -> ', Hls.isSupported())
            // console.log(Hls.Events)

            hlsInst.once(Hls.Events.MEDIA_ATTACHED, () => {
              element = hlsInst.media
              console.log('MEDIA_ATTACHED ok')
              hlsInst.loadSource(source)
              // element.src = source
              hlsInst.on(Hls.Events.MANIFEST_LOADING, ev => {
                console.log('MANIFEST_LOADING -> ', ev)
                addLog(`MANIFEST_LOADING -> ${ev}`)
                // hlsInst.media.play()
              })
              hlsInst.on(Hls.Events.MANIFEST_LOADED, ev => {
                console.log('MANIFEST_LOADED -> ', ev)
                addLog(`MANIFEST_LOADED -> ${ev}`)
                // hlsInst.media.play()
              })
              hlsInst.on(Hls.Events.MANIFEST_PARSED, () => {
                console.log('parse ok')
                hlsInst.media.play()
                played = true
              })
            })
            hlsInst.on(Hls.Events.ERROR, (e, data) => {
              console.log('Events.ERROR -> ', e.valueOf())
              addLog(`ERROR1 -> ${e.valueOf()}`)
              addLog(`ERROR1 -> details -> ${data.details}`)
              addLog(`ERROR1 -> networkDetails -> ${data.url}`)
            })
          }
        } catch (e) {
          console.log('EERRR -> ', e)
        }
      }

      const btnPlay = document.querySelector('.btn-play')
      btnPlay.onclick = () => {
        initPlayer()
        console.log('Hls.Events -> ', Hls.Events)
        if (played) {
          hlsInst.media.pause()
          played = false
        } else {
          hlsInst.media.play()
          played = true
        }
      }
      const btnRate = document.querySelector('.btn-speedRate')
      btnRate.onclick = () => {
        rate = rate == 1 ? 0.5 : 1
        hlsInst.media.playbackRate = rate
        console.log('speedRate -> ', rate)
        document.querySelector('.log-div').innerHTML = `speedRate -> ${hlsInst.media.playbackRate}, ${hlsInst.media.preservesPitch}`
      }
      document.querySelector('.log-div').innerHTML = (new Audio()).canPlayType('application/vnd.apple.mpegurl')
    })()
  </script>
</body>
</html>
